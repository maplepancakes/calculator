<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="css/reset.css" rel="stylesheet" type="text/css"/>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.gstatic.com" rel="preconnect">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet"> 
    </head>

    <body>
        <div id="main-container">
            <div id="header-container">

            </div>
            <div id="display-container">
            </div>
            <div id="buttons-container">
                <button id ="clear" type="button" >CLEAR</button>
                <button id="backspace" type="button">BACKSPACE</button>
                <button id="divide" class="operator" type="button">/</button>
                <button id="seven" class="input" type="button">7</button>
                <button id="eight" class="input" type="button">8</button>
                <button id="nine" class="input" type="button">9</button>
                <button id="multiply" class="operator" ype="button">X</button>
                <button id="four" class="input" type="button">4</button>
                <button id="five" class="input" type="button">5</button>
                <button id="six" class="input" type="button">6</button>
                <button id="subtract" class="operator" type="button">-</button>
                <button id="one" class="input" type="button">1</button>
                <button id="two" class="input" type="button">2</button>
                <button id="three" class="input" type="button">3</button>
                <button id="add" class="operator" type="button">+</button>
                <button id="zero" class="input" type="button">0</button>
                <button id="point" class="input" type="button">.</button>
                <button id="equal" class="operator" type="button">=</button>
            </div>
        </div>
        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
